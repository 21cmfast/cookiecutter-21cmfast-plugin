language: python
python: 2.7
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
{% for env, config in tox_environments|dictsort %}
    - ENV={{ env }}
{% endfor %}
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
  - pip install -I -U tox cookiecutter
script:
  - ci/test.sh $ENV
notifications:
  email:
    on_success: never
    on_failure: always

